<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="https://www.google.com/jsapi"></script>
  <title>Places where Bryan has blacked out</title>

  <script type="text/javascript">
    google.load('visualization', '1', {'packages': ['geochart']});
    google.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable([['Country'],
        ['Ireland'],
        ['USA'],
        ['France'],
        ['Netherlands'],
        ['Belgium'],
        ['Tanzania'],
        ['Monaco'],
        ['New Zealand'],
        ['Turkey'],
        ['India'],
        ['United Kingdom'],
        ['Rwanda']
        ]);

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
      chart.draw(data, {});
    }
  </script>
</head>
<body role="document">
  <div class="container" role="main">
    <div class="row">
      <div class="jumbotron">
        <div class="row"><div class="col-md-9">
          <h1>"Blackout" Bryan</h1>
          <p>This is a tribute to our great friend Bryan, and a map of every country he has "blacked out" in due to his fine appreciation for alcohol.</p>
        </div>
        <div class="col-md-3">
          <a href="https://www.facebook.com/bmlee1024/">
            <img src="http://i.imgur.com/vUiwQRe.jpg" alt="Bryan" width="200px" height="200px" class="img-thumbnail">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="regions_div" align="center" style="width: 900px; height: 500px;"></div>
</div>
</body>
</html>
